<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Soat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Mega Soat</h1>

        <div class="clock-container">
            <div class="clock-face">
                <div class="marking marking-12"></div>
                <div class="marking marking-3"></div>
                <div class="marking marking-6"></div>
                <div class="marking marking-9"></div>

                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>

                <div class="center-dot pulse"></div>
            </div>
        </div>
        
        <div class="digital-clock" id="digital-time">00:00:00</div>
        <div class="date-display" id="date-display">Dushanba, Oktyabr 2, 2025</div>
        <div class="timezone" id="timezone">     Time</div>

        <div class="features">
            <div class="feature">
                <i>⏰</i>
                <span>Alarm</span>
            </div>
            <div class="feature">
                <i>⏱️</i>
                <span>Stopwatch</span>
            </div>
            <div class="feature">
                <i>⏲️</i>
                <span>Timer</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
